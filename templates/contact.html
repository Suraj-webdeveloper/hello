{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">

<img src="static/co img.jpeg" style="width: 100%; height: 80vh;" class="d-block w-100" alt="...">
</div>
<div class="container py-1">

    <h3 class="text-center">Contact </h3>



    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="@gmail.com">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter Your Phone Number">
        </div>
      
       
        
        <div class="form-group">
            <label for="desc">Tell me about you want to contact me for........</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <input class="btn btn-primary" style="margin-left: 50%; margin-bottom: 28px;" type="submit" value="Submit">

    </form>


</div>

<p class="text-center text-body-secondary" style="background-color: rgb(195, 191, 191);" >Â© 2023 Company, Inc</p>


{% endblock body %}
